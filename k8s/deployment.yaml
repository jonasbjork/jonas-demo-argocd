apiVersion: apps/v1                                                       
kind: Deployment                                                          
metadata:                                                                 
  name: jonas-argocd-demo                                                        
  labels:                                                                 
    app: jonas-argocd-demo                                                       
spec:                                                                     
  replicas: 4                                                            
  selector:                                                               
    matchLabels:                                                          
      app: jonas-argocd-demo                                                     
  template:                                                               
    metadata:                                                             
      labels:                                                             
        app: jonas-argocd-demo                                                   
    spec:                                                                 
      containers:                                                         
        - name: nginx                                                       
          image: quay.io/kurs/demoserver-a:latest                                                 
          ports:                                                            
          - containerPort: 5000                                              
          resources:                                                        
            requests:                                                       
              memory: "64Mi"                                                
              cpu: "100m"                                                   
            limits:
              memory: "128Mi"
              cpu: "200m"
